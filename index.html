<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 PWA</title>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        .install-btn-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .progress-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4">Bootstrap 5 PWA</h1>
                <p class="lead">A Progressive Web App with installation capabilities</p>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">PWA Features</h5>
                        <ul class="text-start">
                            <li>Installable on devices</li>
                            <li>Works offline</li>
                            <li>App-like experience</li>
                            <li>Appears in launcher</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Install Button -->
    <div class="install-btn-container">
        <button id="installBtn" class="btn btn-primary btn-lg rounded-pill shadow">
            <i class="bi bi-download"></i> Install App
        </button>
    </div>

    <!-- Installation Progress -->
    <div id="progressContainer" class="progress-container">
        <h6>Installing App...</h6>
        <div class="progress mb-3">
            <div id="installProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
        <button id="cancelInstall" class="btn btn-sm btn-outline-danger">Cancel</button>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
