<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Demo</title>
    <meta name="theme-color" content="#4CAF50">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
    width: 90%;
}

h1 {
    color: #333;
    margin-bottom: 1rem;
    font-size: 2.5rem;
}

p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 1rem;
}

.install-container {
    margin: 2rem 0;
    transition: all 0.3s ease;
}

.install-btn {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

.install-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

.install-btn:active {
    transform: translateY(0);
}

.content {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #eee;
}

.hidden {
    display: none !important;
}

.visible {
    display: block;
}

/* Success message */
.success-message {
    color: #4CAF50;
    font-weight: bold;
    margin: 1rem 0;
    padding: 10px;
    background: #f8fff8;
    border: 1px solid #4CAF50;
    border-radius: 5px;
}

    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>My PWA App</h1>
        <p>Welcome to this Progressive Web App!</p>
        
        <div id="installContainer" class="install-container hidden">
            <button id="installButton" class="install-btn">
                Install App
            </button>
        </div>
        
        <div class="content">
            <p>This app demonstrates PWA installation behavior.</p>
            <p>Try installing the app to see the button disappear!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
