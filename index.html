<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PWA with Install Button</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#4CAF50">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/888/888879.png">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #installBtn {
      display: none;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    #installBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Hello PWA!</h1>
  <p>This is a very simple Progressive Web App example with an install button.</p>

  <!-- Install Button -->
  <button id="installBtn">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    // Listen for beforeinstallprompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault(); // Prevent auto prompt
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // Show button
    });

    // Handle install button click
    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt(); // Show install prompt
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        console.log("User accepted the install");
      } else {
        console.log("User dismissed the install");
      }
      deferredPrompt = null;
      installBtn.style.display = "none"; // Hide button
    });

    // Hide button if app is already installed
    window.addEventListener("appinstalled", () => {
      console.log("PWA installed");
      installBtn.style.display = "none";
    });
  </script>

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.error("Service Worker error:", err));
    }
  </script>
</body>
</html>
