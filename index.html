<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap PWA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bootstrap PWA">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/152">
    <!-- Theme color -->
    <meta name="theme-color" content="#ffffff">
    <style>
        .progress-bar {
            transition: width 0.3s ease;
        }
        #installStatus {
            min-height: 24px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Bootstrap 5 PWA</h1>
                <p class="lead mb-4">A simple Progressive Web App with installation feedback.</p>
                
                <!-- Install Button (visible by default) -->
                <button id="installButton" class="btn btn-primary btn-lg mb-3">
                    <span id="buttonText">Install App</span>
                    <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
                
                <!-- Installation Progress -->
                <div id="installProgress" class="progress mb-3 d-none" style="height: 24px;">
                    <div id="installProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                
                <!-- Installation Status Messages -->
                <div id="installStatus" class="mb-3"></div>
                
                <!-- App Features Card -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PWA Features</h5>
                        <p class="card-text">This app works offline and appears in your app launcher after installation.</p>
                        <p id="onlineStatus" class="card-text">Checking connection status...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Our app JS -->
    <script src="app.js"></script>
</body>
</html>
