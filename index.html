<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Demo</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <h1>My PWA App</h1>
        <p>Welcome to this Progressive Web App!</p>
        
        <div id="installContainer" class="install-container hidden">
            <button id="installButton" class="install-btn">
                Install App
            </button>
        </div>
        
        <div class="content">
            <p>This app demonstrates PWA installation behavior.</p>
            <p>Try installing the app to see the button disappear!</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
